<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
  </head>
  <body>
    <section class="mainWrapper">
      <section class="color-plates">
        <div class="plate">
          <h2 class="hex-color-text">#HexCode</h2>
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
          <div class="sliders-adjust">
            <button class="close-adjust">
              <i class="fas fa-window-close"></i>
            </button>
            <label for="hue">Hue</label>
            <input
              type="range"
              min="0;"
              max="360"
              step="1"
              name="hue"
              class="input-hue"
              data-hue="0"
            />
            <label for="saturtion">Saturtion</label>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturtion"
              class="input-saturtion"
              data-sat="0"
            />
            <label for="brightness">Brightness</label>
            <input
              type="range"
              name="brightness"
              class="input-brightness"
              min="0"
              max="1"
              step="0.01"
              data-bright="0"
            />
          </div>
        </div>

          <h2 class="hex-color-text">#HexCode</h2>

            />
            <label for="brightness">Brightness</label>

              step="0.01"

      <section class="options">
        <div class="library">

        </div>
        <div class="refresh">
          <button class="btn-generate"><i class="fas fa-sync-alt"></i></button>
          <p class="btn-name">Generate</p>
        </div>
        <div class="save">
          <button class="btn-save"><i class="fas fa-save"></i></button>
          <p class="btn-name">Save</p>
        </div>
      </section>
    </section>
    <div class="copy-container">
      <div class="copy-popup">
        <p class="copied-text">#HexCode</p>
        Copied to Clipboard <i class="fas fa-thumbs-up"></i>
      </div>
    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">
          <i class="fas fa-window-close"></i>
        </button>
        <p class="save-text">Your Palatte Name</p>
        <input
          type="text"
          name="palatteName"
          id="palatte-name"
          maxlength="10"
          required
        />
        <button class="btn-save-palatte">Save</button>
      </div>
    </div>
    <div class="lib-container">
